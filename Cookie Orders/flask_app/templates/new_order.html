<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log a New Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

    <a href="/cookies" class="btn btn-link">Back to purchases</a>
    <h2>Log a New Order</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger">
            <ul class="mb-0">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
        </div>
      {% endif %}
    {% endwith %}

    <form action="/cookies/create" method="POST" class="mt-3">
        <div class="mb-3">
            <label for="customer_name" class="form-label">Name:</label>
            <input type="text" name="customer_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="cookie_type" class="form-label">Cookie Type:</label>
            <input type="text" name="cookie_type" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="number_of_boxes" class="form-label">Number of Boxes:</label>
            <input type="number" name="number_of_boxes" class="form-control" min="0" required>
        </div>
        <button class="btn btn-success">Log</button>
    </form>

</body>
</html>
