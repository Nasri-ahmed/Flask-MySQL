<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Edit Dojo</title>
</head>
<body>
    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-header bg-info text-white">
                <h5>Edit Dojo</h5>
            </div>
            <div class="card-body">
                <form action="/dojos/update/{{ dojo.id }}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Dojo Name:</label>
                        <input type="text" name="name" class="form-control" value="{{ dojo.name }}" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Update Dojo</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="/dojos" class="btn btn-link">Back to Dojos</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
