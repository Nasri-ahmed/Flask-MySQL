<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
</head>
<body>
    <h2>{{ user.first_name }} {{ user.last_name }}</h2>
    <p>Email: {{ user.email }}</p>
    <p>Created On: {{ user.created_at }}</p>
    <p>Last Updated: {{ user.updated_at }}</p>
    <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-warning">Edit</a>
    <a href="{{ url_for('delete_user', user_id=user.id) }}" class="btn btn-danger">Delete</a>
    <a href="{{ url_for('read_all') }}" class="btn btn-light">Home</a>
</body>
</html>
