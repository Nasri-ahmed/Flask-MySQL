
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="mb-4">User Details</h2>

        <ul class="list-group mb-4">
            <li class="list-group-item"><strong>Full Name:</strong> {{ user.first_name }} {{ user.last_name }}</li>
            <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
            <li class="list-group-item"><strong>Created At:</strong> {{ user.created_at }}</li>
            <li class="list-group-item"><strong>Updated At:</strong> {{ user.updated_at }}</li>
        </ul>

        <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-warning">Edit</a>
        <a href="{{ url_for('read_all') }}" class="btn btn-secondary">Back</a>
    </div>

</body>
</html>
