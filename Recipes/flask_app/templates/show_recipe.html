<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ recipe.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>{{ recipe.name }}</h1>
        <a href="/recipes" class="btn btn-secondary">Back to recipes</a>

        <div class="mt-3">
            <p><strong>Posted By:</strong> {{ recipe.user.first_name }}</p>
            <p><strong>Description:</strong> {{ recipe.description }}</p>
            <p><strong>Instructions:</strong> {{ recipe.instructions }}</p>
            <p><strong>Date Made:</strong> {{ recipe.date_made.strftime('%B %d, %Y') }}</p>
            <p><strong>Under 30 Minutes:</strong> {{ "Yes" if recipe.under_30_minutes else "No" }}</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
