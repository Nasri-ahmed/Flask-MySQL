<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Add a New Recipe</h1>
        <a href="/recipes" class="btn btn-secondary">Back to recipes</a>

        {% with messages = get_flashed_messages(category_filter=['recipe']) %}
            {% if messages %}
                <div class="alert alert-danger mt-3">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/recipes/create" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Recipe Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="instructions" class="form-label">Instructions</label>
                <textarea class="form-control" id="instructions" name="instructions" required></textarea>
            </div>
            <div class="mb-3">
                <label for="date_made" class="form-label">Date Cooked/Made</label>
                <input type="date" class="form-control" id="date_made" name="date_made" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Under 30 Minutes?</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="under_30_minutes" value="1" required> Yes
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="under_30_minutes" value="0" required> No
                </div>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
