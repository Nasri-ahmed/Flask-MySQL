<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Dojos and Ninjas</title>
</head>
<body>
    <div class="container py-5">
        <div class="row">
      
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5>Create New Dojo</h5>
                    </div>
                    <div class="card-body">
                        <form action="/dojos/create" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" name="name" class="form-control" placeholder="Enter Dojo Name" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Add Dojo</button>
                        </form>
                    </div>
                  
                    <div class="card-footer text-center mt-4">
                        <a href="/ninjas" class="btn btn-info w-100">Add Ninja</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h5>List of Dojos</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            {% for dojo in dojos %}
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <a href="/dojos/{{ dojo.id }}" class="text-decoration-none">{{ dojo.name }}</a>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
