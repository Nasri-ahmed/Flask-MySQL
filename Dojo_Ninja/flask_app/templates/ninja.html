<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>New Ninja</title>
</head>
<body>
    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-header bg-info text-white">
                <h5>Create New Ninja</h5>
            </div>
            <div class="card-body">
                <form action="/ninjas/create" method="post">
                    <div class="mb-3">
                        <label for="dojo" class="form-label">Dojo:</label>
                        <select name="dojo_id" class="form-select" required>
                            {% for dojo in dojos %}
                                <option value="{{ dojo.id }}">{{ dojo.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name:</label>
                        <input type="text" name="first_name" class="form-control" placeholder="Enter First Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name:</label>
                        <input type="text" name="last_name" class="form-control" placeholder="Enter Last Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age:</label>
                        <input type="number" name="age" class="form-control" placeholder="Enter Age" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Create Ninja</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="/dojos" class="btn btn-link">Back to Dojos</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
